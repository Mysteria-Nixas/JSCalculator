<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="calculator.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <input type="text" class="firstNumber" id="firstNumber" /> X
    <input type="text" class="secondNumber" id="secondNumber" />
    <button type="button" onclick="doArithmetic()">Get Answer</button>
    <p id="answer"></p>

    <script>
        function doArithmetic() {
            //vanilla javascript get text from a text box
            var firstNumber = document.getElementById('firstNumber').value;
            var secondNumber = document.getElementById('secondNumber').value;

            /*Call the arithmetic method of choice*/
            //Add(firstNumber, secondNumber);
            //Subtract(firstNumber, secondNumber);
            Multiply(firstNumber, secondNumber);

            //jQuery get text from a text box
            var firstDigit = $("#firstNumber").val();
            var secondDigit = $(".secondNumber").val();

            console.log(+firstNumber + " " + +secondNumber);
            console.log(firstDigit + " " + secondDigit);

            var answer = +firstNumber - +secondNumber;
            console.log(answer);

        }

        //ASSIGNMENT: DO THE DIVISION FUNCTION. It's your choice on how to set the
        //value on the page. You can choose jQuery or vanilla JS.

        function Multiply(m, g) {

            var multiple = +m * +g;
            $("#answer").text(multiple);
        }

        function Add(x, y) {
            console.log(typeof x);
            console.log(typeof y);
            console.log(typeof +x);
            console.log(typeof +y);

            var sum = +x + +y;
            console.log(typeof sum);

            console.log(x + y);
            console.log(typeof (x + y)); //output both digits next to each other
            document.getElementById('answer').innerHTML = sum;

            //string contatination DEMO DEMO DEMO ***Has nothing to do with the Add() method
            //var firstName = "Merredith";
            //var lastName = "Nixas";
            //console.log(firstName + " " + lastName);
        }

        function Subtract(a, b) {
            a = +a;
            console.log(typeof a);
            console.log(typeof b);
            var output = a - b;
            console.log(typeof output);
            console.log(output);
        }
    </script>
</body>
</html>
